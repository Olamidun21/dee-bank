<script>
var a ="";
$(document).ready(function() {
	$('#btn').click(function(){
	var x="";
	$.post('json.php',{y:x}, function(data){
		//alert(data);
		var i;
		var bar = JSON.parse(data);
		for(i=0; i< bar.length; i++){
		a+="<tr><td>"+bar[i].transaction_id+"</td><td>"+bar[i].name+"</td><td>"+bar[i].amount+"</td></tr>"	
		}
		})
		//alert(a)
		$('tbody').html(a);
		});
});

</script>
